{% extends 'shared/shopnavbar.html' %}

{% load static %}
{% block display %}
    <br><br><br><br><br>
    {% for p in product %}

        <p style="display: inline;">{{p.description}}</p>
        <a class="btn btn-secondary" href="{% url 'shop_cart' id=p.id %}">add to cart</a>

        <br><br>
    {% endfor %}
        
 </div>
